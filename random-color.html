<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>색깔 랜덤 선택</title>
</head>
<body>
  <h1>콘솔을 확인해보세요!</h1>

  <script>
    const colors = ["파란색", "빨간색", "주황색"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    console.log("선택된 색상:", randomColor);
  </script>
</body>
</html>
